{{- if .Values.installCRDs }}
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: talosclusters.talos.alperen.cloud
spec:
  group: talos.alperen.cloud
  names:
    kind: TalosCluster
    listKind: TalosClusterList
    plural: talosclusters
    singular: taloscluster
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: TalosCluster is the Schema for the talosclusters API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: TalosClusterSpec defines the desired state of TalosCluster.
            properties:
              controlPlane:
                description: ControlPlane defines the control plane configuration
                  for the Talos cluster.
                properties:
                  clusterDomain:
                    default: cluster.local
                    description: ClusterDomain is the domain for the Kubernetes cluster
                    pattern: ^([a-zA-Z0-9]([-a-zA-Z0-9]*[a-zA-Z0-9])?\.)+[a-z]{2,}$
                    type: string
                  configRef:
                    description: Reference to a ConfigMap containing the Talos cluster
                      configuration
                    properties:
                      key:
                        description: The key to select.
                        type: string
                      name:
                        default: ""
                        description: |-
                          Name of the referent.
                          This field is effectively required, but due to backwards compatibility is
                          allowed to be empty. Instances of this type with an empty value here are
                          almost certainly wrong.
                          More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                        type: string
                      optional:
                        description: Specify whether the ConfigMap or its key must
                          be defined
                        type: boolean
                    required:
                    - key
                    type: object
                    x-kubernetes-map-type: atomic
                  endpoint:
                    description: Endpoint for the Kubernetes API Server
                    pattern: ^https?://[a-zA-Z0-9.-]+(:\d+)?$
                    type: string
                  kubeVersion:
                    default: v1.33.1
                    description: KubeVersion is the version of Kubernetes to use for
                      the control plane
                    pattern: ^v\d+\.\d+\.\d+(-\w+)?$
                    type: string
                    x-kubernetes-validations:
                    - message: KubeVersion can not be decreased
                      rule: self >= oldSelf
                  metalSpec:
                    description: Metal Spec is required when mode is 'metal'
                    properties:
                      machineSpec:
                        description: MachineSpec defines the specifications for each
                          Talos control plane machine.
                        properties:
                          image:
                            description: Image is the Talos image to use for this
                              machine.
                            type: string
                          installDisk:
                            description: InstallDisk is the disk to use for installing
                              Talos on the control plane machines.
                            pattern: ^/dev/[a-z]+[0-9]*$
                            type: string
                          wipe:
                            default: false
                            description: Wipe indicates whether to wipe the disk before
                              installation.
                            type: boolean
                        type: object
                      machines:
                        description: Machines is a list of machine specifications
                          for the Talos control plane.
                        items:
                          type: string
                        type: array
                    type: object
                  mode:
                    enum:
                    - container
                    - metal
                    - cloud
                    type: string
                  podCIDR:
                    description: PodCIDRs is the list of CIDR ranges for pod IPs in
                      the cluster.
                    items:
                      type: string
                    type: array
                  replicas:
                    default: 1
                    description: Number of control-plane machines to maintain
                    format: int32
                    minimum: 1
                    type: integer
                  serviceCIDR:
                    description: ServiceCIDRs is the list of CIDR ranges for service
                      IPs in the cluster.
                    items:
                      type: string
                    type: array
                  storageClassName:
                    description: StorageClassName is the name of the storage class
                      to use for persistent volumes
                    pattern: ^[a-zA-Z0-9][-a-zA-Z0-9_.]*[a-zA-Z0-9]$
                    type: string
                  version:
                    default: v1.10.3
                    description: Version of Talos to use for the control plane(controller-manager,
                      scheduler, kube-apiserver, etcd) -- e.g "v1.33.1"
                    pattern: ^v\d+\.\d+\.\d+(-\w+)?$
                    type: string
                required:
                - kubeVersion
                - mode
                - version
                type: object
                x-kubernetes-validations:
                - message: ClusterDomain is immutable
                  rule: '!has(oldSelf.clusterDomain) || has(self.clusterDomain)'
                - message: Machines is required when mode is 'metal'
                  rule: self.mode != 'metal' || size(self.metalSpec.machines) > 0
              controlPlaneRef:
                description: ControlPlaneRef references the TalosControlPlane resource
                  that manages the control plane.
                properties:
                  name:
                    default: ""
                    description: |-
                      Name of the referent.
                      This field is effectively required, but due to backwards compatibility is
                      allowed to be empty. Instances of this type with an empty value here are
                      almost certainly wrong.
                      More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                    type: string
                type: object
                x-kubernetes-map-type: atomic
              worker:
                description: Worker defines the worker configuration for the Talos
                  cluster.
                properties:
                  configRef:
                    description: Reference to a ConfigMap containing the Talos cluster
                      configuration
                    properties:
                      key:
                        description: The key to select.
                        type: string
                      name:
                        default: ""
                        description: |-
                          Name of the referent.
                          This field is effectively required, but due to backwards compatibility is
                          allowed to be empty. Instances of this type with an empty value here are
                          almost certainly wrong.
                          More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                        type: string
                      optional:
                        description: Specify whether the ConfigMap or its key must
                          be defined
                        type: boolean
                    required:
                    - key
                    type: object
                    x-kubernetes-map-type: atomic
                  controlPlaneRef:
                    description: ControlPlaneRef is a reference to the TalosControlPlane
                      that this worker belongs to
                    format: objectreference
                    properties:
                      name:
                        default: ""
                        description: |-
                          Name of the referent.
                          This field is effectively required, but due to backwards compatibility is
                          allowed to be empty. Instances of this type with an empty value here are
                          almost certainly wrong.
                          More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                        type: string
                    type: object
                    x-kubernetes-map-type: atomic
                  kubeVersion:
                    default: v1.33.1
                    description: KubeVersion is the version of Kubernetes to use for
                      the control plane
                    pattern: ^v\d+\.\d+\.\d+(-\w+)?$
                    type: string
                    x-kubernetes-validations:
                    - message: KubeVersion can not be decreased
                      rule: self >= oldSelf
                  metalSpec:
                    description: Metal Spec is required when mode is 'metal'
                    properties:
                      machineSpec:
                        description: MachineSpec defines the specifications for each
                          Talos control plane machine.
                        properties:
                          image:
                            description: Image is the Talos image to use for this
                              machine.
                            type: string
                          installDisk:
                            description: InstallDisk is the disk to use for installing
                              Talos on the control plane machines.
                            pattern: ^/dev/[a-z]+[0-9]*$
                            type: string
                          wipe:
                            default: false
                            description: Wipe indicates whether to wipe the disk before
                              installation.
                            type: boolean
                        type: object
                      machines:
                        description: Machines is a list of machine specifications
                          for the Talos control plane.
                        items:
                          type: string
                        type: array
                    type: object
                  mode:
                    enum:
                    - container
                    - metal
                    - cloud
                    type: string
                  replicas:
                    default: 1
                    description: Number of control-plane machines to maintain
                    format: int32
                    minimum: 1
                    type: integer
                  storageClassName:
                    description: StorageClassName is the name of the storage class
                      to use for persistent volumes
                    pattern: ^[a-zA-Z0-9][-a-zA-Z0-9_.]*[a-zA-Z0-9]$
                    type: string
                    x-kubernetes-validations:
                    - message: StorageClassName is immutable, you cannot change it
                        after creation
                      rule: self == oldSelf
                  version:
                    default: v1.33.1
                    description: Version of Talos to use for the control plane(controller-manager,
                      scheduler, kube-apiserver, etcd) -- e.g "v1.33.1"
                    pattern: ^v\d+\.\d+\.\d+(-\w+)?$
                    type: string
                required:
                - kubeVersion
                - mode
                - replicas
                - version
                type: object
                x-kubernetes-validations:
                - message: MetalSpec is required when mode 'metal'
                  rule: self.mode!='metal' || has(self.metalSpec)
              workerRef:
                description: WorkerRef references the TalosWorker resource that manages
                  the worker nodes.
                properties:
                  name:
                    default: ""
                    description: |-
                      Name of the referent.
                      This field is effectively required, but due to backwards compatibility is
                      allowed to be empty. Instances of this type with an empty value here are
                      almost certainly wrong.
                      More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                    type: string
                type: object
                x-kubernetes-map-type: atomic
            type: object
            x-kubernetes-validations:
            - message: Specify either controlPlane or controlPlaneRef, but not both
              rule: (has(self.controlPlane) && !has(self.controlPlaneRef)) || (!has(self.controlPlaneRef)
                && has(self.controlPlane)) || (!has(self.controlPlane) && !has(self.controlPlaneRef))
            - message: Specify either worker or workerRef, but not both
              rule: (has(self.worker) && !has(self.workerRef)) || (!has(self.workerRef)
                && has(self.worker)) || (!has(self.worker) && !has(self.workerRef))
          status:
            description: TalosClusterStatus defines the observed state of TalosCluster.
            properties:
              conditions:
                description: |-
                  INSERT ADDITIONAL STATUS FIELD - define observed state of cluster
                  Important: Run "make" to regenerate code after modifying this file
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
{{- end }}
